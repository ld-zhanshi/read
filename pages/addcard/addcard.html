<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>爱阅读app</title>
    <link rel="stylesheet" type="text/css" href="../../css/sycss/idangerous.swiper.css" />
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../person/person.css" /> -->
    <link rel="stylesheet" type="text/css" href="addcard.css"/>
</head>
<body>
    <!-- <div ng-view class="index_contain"></div> -->
<!-- --沈阳个人主页页面开始-- -->
<!-- 固定 -->
    <div class="sy_fix">
    	<div class="sy_fslide"></div>
    	<div class="sy_fcenter">Park <b>Christ</b></div>
    	<div class="sy_fslide"></div>
    </div>
<!-- banner 个人标签 -->
    <div class="sy_banner">
    	<div class="sy_delsan">
    		<div class="sy_header_imgbox">
    			<div class="sy_header_img">
                    <img src="../../images/sy_images/sy_ld.jpg" alt="">         
                </div>
    		</div>
    	</div>
    </div>
    <div class="sy_addbutton">
    	<div class="sy_addicon"><b>+</b></div>
        <span>添加银行卡</span>
    </div>
<!-- --开始-- -->
<!-- 好友主页的轮播块 -->
    <div class="device">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide red-slide">
                    <img src="../../images/sy_images/sy_bankcard1.png" alt="">
                </div>
                <div class="swiper-slide blue-slide">
                    <img src="../../images/sy_images/sy_bankcard2.png" alt="">
                </div>
                <div class="swiper-slide orange-slide">
                    <img src="../../images/sy_images/sy_bankcard3.png" alt="">
                </div>
                <div class="swiper-slide blue-slide">
                    <img src="../../images/sy_images/sy_bankcard4.png" alt="">
                </div>
                <div class="swiper-slide red-slide">
                    <img src="../../images/sy_images/sy_bankcard5.png" alt="">
                </div>
                <div class="swiper-slide green-slide">
                    <img src="../../images/sy_images/sy_bankcard6.png" alt="">
                </div>
            </div>
        </div>
        <div class="pagination"></div>
    </div>
    
<!-- 银行卡信息 -->
    <ul class="sy_information">
        <li class="sy_inlist">
            <div class="sy_inbox">
                <div class="sy_incircle"></div>
                <div class="sy_incon">
                    <p>银行卡号</p>
                    <span>Banknumber</span>
                </div>
                <div class="sy_innum">6219 2789 2820 4436 580</div>
            </div>
        </li>
        <li class="sy_inlist">
            <div class="sy_inbox">
                <div class="sy_incircle"></div>
                <div class="sy_incon">
                    <p>身份证号</p>
                    <span>Banknumber</span>
                </div>
                <div class="sy_innum">140522199606154523</div>
            </div>
        </li>
        <li class="sy_inlist">
            <div class="sy_inbox">
                <div class="sy_incircle"></div>
                <div class="sy_incon">
                    <p>开户行</p>
                    <span>Banknumber</span>
                </div>
                <div class="sy_innum">中国工商银行</div>
            </div>
        </li>
    </ul>
<!-- 使用银行卡 -->
    <div class="sy_quit">
        <div class="sy_usebox">
            <div class="sy_useicon"></div>
            <div class="sy_hquit">
                <p>使用银行卡</p>
                <span>shiyongyinhangka</span>
            </div>    
        </div>
    </div>
<!-- 底 -->
    <div class="sy_bbottom"></div>
<!-- --结束-- -->

<!-- --沈阳个人主页页面结束-- -->
</body>
</html>
<script src="../../js/angular.min.js"></script>
<script src="../../js/angular-route.min.js"></script>
<script type="text/javascript" src="../../js/rem.js"></script>
<script type="text/javascript"src="../../js/syjs/idangerous.swiper.min.js"></script>
<script type="text/javascript" src="../../js/zepto.js"></script>
<script type="text/javascript" src="../../js/touch.js"></script>
<script src="../../index.js"></script>
<script src="addcard.js"></script>
