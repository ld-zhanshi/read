<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>爱阅读app—注册成功</title>
    <link rel="stylesheet" type="text/css" href="../../../css/swiper-3.4.0.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="yhp_regsuccess.css" />
</head>
<body>
<!-- 注册成功外框开始 -->
	<div class="yhp_regsuc_box">
		<!-- 注册成功內宽开始 -->
			<div class="yhp_regsuc_inner">
				<p class="yhp_regsuc_text">恭喜您注册成功</p>
				<p class="yhp_regsuc_eng">
					CONGRATULATIONS ON YOUR REGISTRATION
				</p>
				<div class="yhp_regsucwave"></div>
				<div class="yhp_regsuc_up"></div>
				<p class="yhp_regsuc_title">马上开启你的阅读之旅~</p>
				<div class="yhp_regsucbtn">
					<label>
						<button class="yhp_regsucsure">确定</button>
					</label>
					<label>
						<button class="yhp_regsuccancel">取消</button>
					</label>
				</div>
			</div>
		<!-- 注册成功內宽结束 -->
	</div>
<!-- 登录界面失败结束 -->
</body>
</html>
<script src="../../../js/angular.min.js"></script>
<script src="../../../js/angular-route.min.js"></script>
<script type="text/javascript" src="../../../js/rem.js"></script>
<script type="text/javascript"src="../../../js/swiper-3.4.0.min.js"></script>
<script type="text/javascript" src="../../../js/zepto.js"></script>
