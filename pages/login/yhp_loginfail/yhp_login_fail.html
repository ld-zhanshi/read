<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>爱阅读app—登陆失败</title>
    <link rel="stylesheet" type="text/css" href="../../../css/swiper-3.4.0.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="yhp_login_fail.css" />
</head>
<body>
<!-- 登录失败外框开始 -->
	<div class="yhp_loginfail_box">
		<!-- 登录失败內宽开始 -->
			<div class="yhp_loginfail_inner">
				<div class="yhp_loginfail_up"></div>
				<p class="yhp_loginfail_text">您的帐号可能存在风险需要验证</p>
				<p class="yhp_loginfail_eng">
					YOU FAIL TO ENTER TIME IS TOO LONG SPEECH RECOGNITION
				</p>
				<div class="yhp_loginfailwave"></div>
				<div class="yhp_loginfailbtn">
					<label>
						<button class="yhp_loginfailsure">确定</button>
					</label>
					<label>
						<button class="yhp_loginfailcancel">重新登录</button>
					</label>
				</div>
			</div>
		<!-- 登录失败內宽结束 -->
	</div>
<!-- 登录界面失败结束 -->
</body>
</html>
<script src="../../../js/angular.min.js"></script>
<script src="../../../js/angular-route.min.js"></script>
<script type="text/javascript" src="../../../js/rem.js"></script>
<script type="text/javascript"src="../../../js/swiper-3.4.0.min.js"></script>
<script type="text/javascript" src="../../../js/zepto.js"></script>
<script type="text/javascript" src="yhp_login_fail.js"></script>
