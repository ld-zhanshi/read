<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>爱阅读app</title>
    <link rel="stylesheet" type="text/css" href="../../../css/swiper-3.4.0.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="yanzheng-mjh.css" />
</head>
<body>
    <div class="mjh-dl-wk">
        <img src="../../../images/yhp_images/yhp_backbtn.png" alt="" class="mjh-dl-fh" />
        <img src="../../../images/yhp_images/yhp_loginup.png" alt="" class="mjh-dl-bg1" />
        <img src="../../../images/yhp_images/yhp_loginbottom.png" alt="" class="mjh-dl-bg2" />
        
        <div class="mjh-dlk">
            <!-- 头像 -->
            <div class="mjh-dl-tx" style="background:url(../../../images/yhp_images/yhp_loginheader.png) no-repeat center center/cover;"></div>
            <!-- 输入框 -->
            <img src="../../../images/yhp_images/mjh-yz_03.png" alt="" class="mjh-dl-sjt" />
            <input type="text" class="mjh-dl-sjh" placeholder='请输入手机号'/>
            <div class="mjh-dl-fsyz">
                <div class="mjh-yz-d1"></div>
                <div class="mjh-yz-d2"></div>
                <div class="mjh-yz-dd">发送验证码</div>
            </div>
            <div class="mjh-dl-ddyz active">
                <div class="mjh-yz-d1"></div>
                <div class="mjh-yz-d2"></div>
                <div class="mjh-yz-dd">33 "</div>
                <div class="mjh-yz-d2"></div>
                <div class="mjh-yz-d1"></div>
            </div>
            <input type="text" class="mjh-dl-yzm" placeholder='请输入验证码'/>
            <div class="mjh-dl-mmc">
                <input type="checkbox"/>记住密码
                <input type="button" value='找回密码'>
            </div>
            <div class="mjh-sl-sub mjh-dl" >  
            </div>
            <!-- 错误提示 -->
            <div class="mjh-dl-ts">
                <div class="mjh-ts-zs1"></div>
                <div class="mjh-ts-zs2"></div>
                <div class="mjh-ts-ts">当前号码不存在</div>
                <div class="mjh-ts-zs2"></div>
                <div class="mjh-ts-zs1"></div>
            </div>
            <!-- 第三方登录 -->
            <p class="mjh-dl-sfdl">第三方登录</p>
            <div class="mjh-dl-sftb">
                <a href="##"><img src="../../../images/yhp_images/yhp_qq.png" alt="" /></a>
                <a href="##"><img src="../../../images/yhp_images/yhp_tweet.png" alt="" /></a>
                <a href="##"><img src="../../../images/yhp_images/yhp_chat.png" alt="" /></a>
            </div>
            

        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="../../../js/rem.js"></script>
