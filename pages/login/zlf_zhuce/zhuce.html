<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>爱阅读app</title>
    <link rel="stylesheet" type="text/css" href="../../../css/swiper-3.4.0.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="zhuce.css" />
</head>
<body>
    <div class="zlf_dl_wk">
        <img src="../../../images/yhp_images/yhp_backbtn.png" alt="" class="zlf_dl_back" />
        <a href="../login-mjh/login_mjh.html" class="mjh-dl-todl">登录</a>
        <img src="../../../images/zlf_images/zlf_zc_05.png" alt="" class="zlf_dl_bg1" />
        <img src="../../../images/zlf_images/zlf_zc_29.png" alt="" class="zlf_dl_bg2" />


        <!-- 01 基本信息 开始-->
        <div class="zlf_xq_box mjh-zc1">
             <div class="zlf_num">01</div>
             <div class="zlf_choose">
                 <div class="zlf_choose_c">基本信息</div>
                 <div class="zlf_choose_e">
                     CHOOSEPICTURE
                 </div>
             </div>
             <ul> 
                 <li class="zlf_quan active"><img src="../../../images/zlf_images/zlf_zc_10.png" alt="" /></li>
                 <li class="zlf_xian"></li>
                 <li class="zlf_quan"></li>
                 <li class="zlf_xian"></li>
                 <li class="zlf_quan"></li>
             </ul>
             <!-- 输入框 开始-->
             <div class="mjh-zc-srk">
                <div class="mjh-zc-srnk">
                    <div class="mjh-srnk-d1"></div> 
                    <div class="mjh-srnk-d2"></div> 
                    <div class="mjh-srnk-d3">用户名</div>
                    <input type="text" class="mjh-srnk-d4 mjh-zck-yhm" required="required"  placeholder='请输入用户名'/>
                    <img src="../../../images/mjh/mjh_zc_03.png" alt="" class="mjh-srnk-d5" />
                </div>
                <div class="mjh-zc-srnk">
                    <div class="mjh-srnk-d1"></div> 
                    <div class="mjh-srnk-d2"></div> 
                    <div class="mjh-srnk-d3">手机号</div>
                    <input type="tel" class="mjh-srnk-d4 mjh-zck-sjh" required="required"  placeholder='请输入手机号'/>
                    <img src="../../../images/mjh/mjh_zc_07.gif" alt="" class="mjh-srnk-d5" />
                </div>
                <div class="mjh-zc-srnk">
                    <div class="mjh-srnk-d1"></div> 
                    <div class="mjh-srnk-d2"></div> 
                    <div class="mjh-srnk-d3">密&nbsp&nbsp&nbsp&nbsp码</div>
                    <input type="password" class="mjh-srnk-d4 mjh-zck-mm1" required="required"  placeholder='请输入密码'/>
                    <img src="../../../images/mjh/mjh_zc_13.gif" alt="" class="mjh-srnk-d5" />
                    <img src="../../../images/mjh/mjh_zc_11.gif" alt="" class="mjh-srnk-d5" />
                </div>
                <div class="mjh-zc-srnk">
                    <div class="mjh-srnk-d1"></div> 
                    <div class="mjh-srnk-d2"></div> 
                    <div class="mjh-srnk-d3">确&nbsp&nbsp&nbsp&nbsp认</div>
                    <input type="password" class="mjh-srnk-d4 mjh-zck-mm2" required="required"  placeholder='请再次输入密码'/>
                    <img src="../../../images/mjh/mjh_zc_13.gif" alt="" class="mjh-srnk-d5" />
                </div>
                 <div class="zlf_btn_box zlf_btn_box1 mjh-zc-btn1">
                     <a href="#"><img src="../../../images/zlf_images/zlf_zc_22.png" alt="" /></a>
                 </div>
             </div>
             <!-- 错误提示 -->
             <p class="mjh-zc-cwts mjh-zc-ts1" hidden>用户名被注册过啦~</p>
             <p class="mjh-zc-cwts mjh-zc-ts2" hidden>手机号被使用过啦~</p>
             <p class="mjh-zc-cwts mjh-zc-ts3" hidden>两次输入的密码不一致~</p>
             <p class="mjh-zc-cwts mjh-zc-ts4" hidden>请输入正确的手机号</p>
             <p class="mjh-zc-cwts mjh-zc-ts5" hidden>请输入4-16位数字、字母、下划线组成的用户名,字母开头</p>
             <p class="mjh-zc-cwts mjh-zc-ts6" hidden>请输入6-16位密码</p>
             <!-- 输入框 结束-->
        </div>
        <!-- 01 基本信息 结束-->
        
        <!-- 02 头像选择 开始-->
        <div class="zlf_xq_box mjh-zc2" hidden>
             <div class="zlf_num">02</div>
             <div class="zlf_choose">
                 <div class="zlf_choose_c">头像选择</div>
                 <div class="zlf_choose_e">
                     CHOOSEPICTURE
                 </div>
             </div>
             <ul> 
                 <li class="zlf_quan"></li>
                 <li class="zlf_xian"></li>
                 <li class="zlf_quan active"><img src="../../../images/zlf_images/zlf_zc_10.png" alt="" /></li>
                 <li class="zlf_xian"></li>
                 <li class="zlf_quan"></li>
             </ul>
             <!-- 头像 开始-->
             <div class="zlf_xb_choose">
                 <div class="zlf_photo_choose">
                     <div class="zlf_photo">
                         <img src="../../../images/zlf_images/zlf_zc3_06.png" alt="" />
                     </div>
                     <ul class="zlf_btn">
                         <li class="zlf_btn_item">秀自拍</li>
                         <li class="zlf_btn_item zlf_btn_item1">翻相册</li>
                     </ul>
                 </div>
                 <div class="zlf_btn_box mjh-zc-btn2">
                     <a href="#"><img src="../../../images/zlf_images/zlf_zc_22.png" alt="" /></a>
                 </div>
             </div>
             <!-- 头像 结束-->
        </div>
        <!-- 02 头像选择 结束-->

        <!-- 03 兴趣选择 开始-->
        <div class="zlf_xq_box mjh-zc3" hidden>
             <div class="zlf_num">03</div>
             <div class="zlf_choose">
                 <div class="zlf_choose_c">兴趣选择</div>
                 <div class="zlf_choose_e">
                     INTERESTQUESTIONNAIRE
                 </div>
             </div>
             <ul>
                 <li class="zlf_quan"></li>
                 <li class="zlf_xian"></li>
                 <li class="zlf_quan"></li>
                 <li class="zlf_xian"></li>
                 <li class="zlf_quan active"><img src="../../../images/zlf_images/zlf_zc_10.png" alt="" /></li>
             </ul>
              <!-- 性别选择-->
             <div class="zlf_xb_choose mjh-zc31" >
                 <p class="zlf_xb">您的性别是：</p>
                 <div class="zlf_people_choose">
                     <div class="zlf_man">
                         <img src="../../../images/zlf_images/zlf_zc_13.png" alt="" />
                         <p>
                             <input type="radio" name='sex' value='男生'/>
                             <span>男生</span>
                         </p>
                     </div>
                     <div class="zlf_man">
                         <img src="../../../images/zlf_images/zlf_zc_16.png" alt="" />
                        <p>
                             <input type="radio" name='sex' value="女生" />
                             <span>女生</span>
                         </p>
                     </div>
                 </div>
                 <div class="zlf_btn_box mjh-zc-btn31">
                     <a href="#"><img src="../../../images/zlf_images/zlf_zc_22.png" alt="" /></a>
                 </div>
             </div>
             <!-- 喜欢的图书类型-->
             <div class="zlf_xb_choose mjh-zc32" hidden>
                 <p class="zlf_xb">喜欢的图书类型：</p>
                 <div class="zlf_people_choose">
                     <div class="zlf_man zlf_like_book">
                         <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         <p>
                             <input type="checkbox" class="xhlx" value="励志传奇1" />
                             <span>励志传奇</span>
                         </p>
                     </div>
                     <div class="zlf_man zlf_like_book">
                         <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         <p>
                             <input type="checkbox" class="xhlx" value="励志传奇2" />
                             <span>励志传奇</span>
                         </p>
                     </div>
                 </div>
                 <div class="zlf_btn_box mjh-zc-btn32">
                     <a href="#"><img src="../../../images/zlf_images/zlf_zc_22.png" alt="" /></a>
                 </div>
             </div>
             <!-- 喜欢的作者-->
             <div class="zlf_xb_choose mjh-zc33" hidden>
                 <p class="zlf_xb zlf_like_zz">喜欢的作者：</p>
                 <div class="zlf_people_choose">
                     <div class="zlf_man zlf_like_author">
                         <div class="zlf_author_img">
                             <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         </div>
                         <p>
                             <input type="checkbox" class="mjh-xhzz" value="韩寒" />
                             <span>韩寒</span>
                         </p>
                     </div>
                     <div class="zlf_man zlf_like_author">
                         <div class="zlf_author_img">
                             <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         </div>
                         <p>
                             <input type="checkbox" class="mjh-xhzz" value="韩寒" />
                             <span>韩寒</span>
                         </p>
                     </div>
                     <div class="zlf_man zlf_like_author">
                         <div class="zlf_author_img">
                             <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         </div>
                         <p>
                             <input type="checkbox" class="mjh-xhzz" value="韩寒" />
                             <span>韩寒</span>
                         </p>
                     </div>
                     <div class="zlf_man zlf_like_author">
                         <div class="zlf_author_img">
                             <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         </div>
                         <p>
                             <input type="checkbox" class="mjh-xhzz" value="韩寒" />
                             <span>韩寒</span>
                         </p>
                     </div>
                 </div>
                  <div class="zlf_people_choose">
                     <div class="zlf_man zlf_like_author">
                         <div class="zlf_author_img">
                             <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         </div>
                         <p>
                             <input type="checkbox" class="mjh-xhzz" value="韩寒" />
                             <span>韩寒</span>
                         </p>
                     </div>
                     <div class="zlf_man zlf_like_author">
                         <div class="zlf_author_img">
                             <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         </div>
                         <p>
                             <input type="checkbox" class="mjh-xhzz" value="韩寒" />
                             <span>韩寒</span>
                         </p>
                     </div>
                     <div class="zlf_man zlf_like_author">
                         <div class="zlf_author_img">
                             <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         </div>
                         <p>
                             <input type="checkbox" class="mjh-xhzz" value="韩寒" />
                             <span>韩寒</span>
                         </p>
                     </div>
                     <div class="zlf_man zlf_like_author">
                         <div class="zlf_author_img">
                             <img src="../../../images/zlf_images/zlf_zc2_03.png" alt="" />
                         </div>
                         <p>
                             <input type="checkbox" class="mjh-xhzz" value="韩寒" />
                             <span>韩寒</span>
                         </p>
                     </div>
                 </div>
                 <div class="zlf_btn_box  mjh-zc-btn33 zlf_author_btn">
                     <a href="../yhp_regsuccess/yhp_regsuccess.html"><img src="../../../images/zlf_images/zlf_zc_22.png" alt="" /></a>
                 </div>
             </div>
        </div>
        <!-- 03 兴趣选择 结束 -->
    </div>
    
</body>
</html>
