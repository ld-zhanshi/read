<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>爱阅读app——设置头像</title>
    <link rel="stylesheet" type="text/css" href="../../../css/swiper-3.4.0.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="yhp_setpic.css" />
</head>
<body>
    <div class="yhp_dl_wk">
        <img src="../../../images/yhp_images/yhp_backbtn.png" alt="" class="yhp_dl_back" />
        <img src="../../../images/yhp_images/yhp_setpicup.png" alt="" class="yhp_dl_bg1" />
        <img src="../../../images/zlf_images/zlf_zc_29.png" alt="" class="yhp_dl_bg2" />
        <!-- 头像选择 开始-->
       
        <div class="yhp_xq_box">
             <div class="yhp_num">02</div>
             <div class="yhp_choose">
                 <div class="yhp_choose_c">头像选择</div>
                 <div class="yhp_choose_e">
                     CHOOSEPICTURE
                 </div>
             </div>
             <ul>
                 <li class="yhp_quan"></li>
                 <li class="yhp_xian"></li>
                 <li class="yhp_choose_point"></li>
                 <li class="yhp_xian"></li>
                 <li class="yhp_quan"></li>
             </ul>
             <!-- 头像选择 -->
            <div class="yhp_xb_choose">
                 <div class="yhp_people_choose">
                     <div class="yhp_man">
                         <img src="../../../images/yhp_images/yhp_setcenterpic.jpg" alt="" />
                     </div>
                 </div>
                 <div class="yhp_setpic_btns">
                     <label>
                         <button class="yhp_setpic_xiu">秀自拍</button>
                     </label>
                     <label>
                         <button class="yhp_setpic_fan">翻相册</button>
                     </label>
                 </div>
                 <div class="yhp_btn_box">
                     <a href="#"><img src="../../../images/zlf_images/zlf_zc_22.png" alt="" /></a>
                 </div>
            </div>

        </div>
        <!-- 头像选择 结束 -->
    </div>
    
</body>
</html>
<script type="text/javascript" src="../../../js/rem.js"></script>
<script type="text/javascript" src="yhp_setpic.js"></script>
