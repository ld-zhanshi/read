<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>爱阅读app—搜索失败</title>
    <link rel="stylesheet" type="text/css" href="../../../css/swiper-3.4.0.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="yhp_searchfail.css" />
</head>
<body>
<!-- 搜索失败外框开始 -->
	<div class="yhp_searchfail_box">
		<!-- 搜索失败头部开始 -->
			<div class="yhp_searchfail_up">
				<label>
					<button class="yhp_searchfail_back"></button>
				</label>
				<div class="yhp_searchfail_title">
					<p class="yhp_searchfail_titleup">搜索</p>
					<p class="yhp_searchfail_titlebot">SEARCH</p>
				</div>
				<label>
					<button class="yhp_searchfail_search"></button>
				</label>
			</div>
		<!-- 搜索失败头部结束 -->

		<!-- 搜索失败主体开始 -->
		<div class="yhp_searchfail_bottom">
			<div class="yhp_searchfail_inner">
			<!-- 搜索框开始 -->
				<label for="" class="yhp_searchfail_label">
					<span class="yhp_searchfail_point1"></span>
					<span class="yhp_searchfail_point2"></span>
					<input type="text" class="yhp_searchfail_input" placeholder="锦绣未央">
					<button class="yhp_searcs_btn"></button>
				</label>
			<!-- 搜索框结束 -->

			<!-- 搜索失败弹框开始 -->
				<div class="yhp_searchfail_window">
					<p class="yhp_searchfail_sorry">SORRY</p>
					<p class="yhp_searchfail_cn">嘤~找不到了~</p>
					<p class="yhp_searchfail_en">DON`T FIND</p>
					<p class="yhp_searchfail_bott">不如换个词再来试试吧...</p>
				</div>
			<!-- 搜索失败弹框结束 -->
	
			<!-- 推荐词开始 -->
				<div class="yhp_searchfail_titletjc">
					<p class="yhp_searchfail_tjcen">RECOMMENDED KEYWORDS</p>
					<p class="yhp_searchfail_tjccn">推荐关键词</p>
					<div class="yhp_searchfail_tjc">
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							欢天喜地
						</label>
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							摘果果
						</label>
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							吃果果
						</label>
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							普天同庆
						</label>
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							种果果
						</label>
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							一三二四
						</label>
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							牛郎织女
						</label>
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							星河
						</label>
						<label class="yhp_searchfail_tjclabel">
							<input type="radio" class="yhp_searchfail_tjcinput" name="tjc">
							银河护卫
						</label>
					</div>
				</div>
			<!-- 推荐词结束 -->
			</div>
		</div>
		<!-- 搜索失败主体结束 -->


		<!-- 搜索失败下部导航开始 -->
		<ul class="yhp_searchfail_footer">
			<li class="yhp_searchfail_list">
				<a href="##" class="yhp_searchfail_sj">书架</a>
			</li>
			<li class="yhp_searchfail_list">
				<a href="##" class="yhp_searchfail_sk">书库</a>
			</li>
			<li class="yhp_searchfail_list">
				<a href="##" class="yhp_searchfail_sq">社区</a>
			</li>
			<li class="yhp_searchfail_list">
				<a href="##" class="yhp_searchfail_zh">账户</a>
			</li>
		</ul>
		<!-- 搜索失败下部导航结束 -->
	</div>
<!-- 搜索失败外框结束 -->
</body>
</html>
<script src="../../../js/angular.min.js"></script>
<script src="../../../js/angular-route.min.js"></script>
<script type="text/javascript" src="../../../js/rem.js"></script>
<script type="text/javascript"src="../../../js/swiper-3.4.0.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container');
</script>
<script type="text/javascript" src="../../../js/zepto.js"></script>
<script type="text/javascript" src="yhp_searchfail.js"></script>
