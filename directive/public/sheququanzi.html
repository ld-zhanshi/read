<div class="ld_qz_con">
    <div class="ld_qz_contop">
        <img src="{{v.bgurl}}" alt="" />
        <div class="ld_qz_label">
            <span><a href="#/friend"><img src={{v.photourl}} alt="" /></a></span>
            <ul class="ld_qz_labelcon"><li>{{v.name}}</li><li class="ld_qz_labelzan"><i></i>{{v.love}}</li></ul>
        </div>
    </div>
    <div class="ld_qz_conbtm">
        <h4 class="ld_qz_tit">{{v.title}}<span>{{v.titleenglish}}</span></h4>
        <p class="ld_qz_tit1">{{v.comment}}</p>
        <div class="ld_qz_dizhi">
            <div class="ld_dizhi_icon"></div>
            <div class="ld_dizhi_con">
                <h4>{{v.city}}<span></span></h4>
                <h5>{{v.cityenglish}}</h5>
            </div>
            <ul class="ld_dizhi_rig">
                <li ng-click="rigshow(v)"><div class="ld_dizhi_num">{{v.rig_show?(v.zannum+1):(v.zannum)}}</div><span class="{{v.rig_show?'ld_dizhi_icon1 active':'ld_dizhi_icon1'}}"></span></li>
                <li><a href="#/comment"><div class="ld_dizhi_num">{{v.commentnum}}</div><span class="ld_dizhi_icon2"></span></a></li>
            </ul>
        </div>
    </div>
</div>
