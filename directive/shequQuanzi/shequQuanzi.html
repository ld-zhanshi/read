<!-- 社区圈子lis -->
<div class="ld_shqz_di" ng-show="!topFlag">
    <div class="ld_qz_con" ng-repeat="v in shequ_quanzi track by $index">
        <div class="ld_qz_contop">
            <img src="images/ld_images/ld_sq_lis01.png" alt="" />
            <div class="ld_qz_label">
                <span><img src="{{v.photourl}}" alt="" /></span>
                <ul class="ld_qz_labelcon"><li>{{v.name}}</li><li class="ld_qz_labelzan"><i></i>{{v.love}}</li></ul>
            </div>
        </div>
        <div class="ld_qz_conbtm">
            <h4 class="ld_qz_tit">{{v.title}}<span>{{v.titleenglish}}</span></h4>
            <p class="ld_qz_tit1">{{v.comment}}</p>
            <div class="ld_qz_dizhi">
                <div class="ld_dizhi_icon"></div>
                <div class="ld_dizhi_con">
                    <h4>{{v.city}}<span></span></h4>
                    <h5>{{v.cityenglish}}</h5>
                </div>
                <ul class="ld_dizhi_rig">
                    <li><div class="ld_dizhi_num">230</div><span class="ld_dizhi_icon1"></span></li>
                    <li><div class="ld_dizhi_num">230</div><span class="ld_dizhi_icon2"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
